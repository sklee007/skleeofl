<body style="font-size: 20px; font-family: 'Roboto', sans-serif;">
<fieldset>
	<legend align="center"><h1>Contact</h1></legend>
	<div>
	<form action="mailto:sktamilt@gmail.com" method="POST" enctype="text/plain">
		<table align="center">
		<tr>
			<td><label for="name">Name</label></td>
			<td><input id="name" placeholder="your name" type="text" name="name"></td>
		</tr>
		<tr>
			<td><label for="male">Gender</label></td>
			<td><label for="male">male</label><input id="male" type="radio" name="genter" value="male"> <label for="female">female</label> <input id="female" type="radio" name="genter" value="female"></td>
		</tr>
		<tr>
			<td><label for="age">Age</label></td>
			<td><input id="age" type="number" min="18" max="120" value="18" name="name"></td>
		</tr>
		<tr>
			<td><label for="email">Email Id</label></td>
			<td><input id="email" placeholder="email" type="email" name="email-id"></td>
		</tr>
		<tr>
			<td><label for="phone">Phone</label></td>
			<td><input id="phone" placeholder="phone" type="phone" name="phone"></td>
		</tr>
		<tr>
			<td><label for="content">Feedback</label></td>
			<td><textarea id="content" placeholder="content" name="content"></textarea></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="send"> <input type="reset" value="clear"></td>
		</tr>

			
		</table>

	</form>
</div>
</fieldset>
</body>
